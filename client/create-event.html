<!DOCTYPE html>
<html>
<head>
    <title>Create New Event</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create New Event</h1>
    
    <div class="form-container">
        <form id="event-form">
            <div class="form-group">
                <label for="event-name">Event Name</label>
                <input type="text" id="event-name" placeholder="Enter event name" required>
            </div>
            
            <div class="form-group">
                <label for="event-description">Description</label>
                <textarea id="event-description" placeholder="Enter event description" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="event-date">Date</label>
                <input type="date" id="event-date" required min="">
            </div>
            
            <div class="form-group">
                <label>Address</label>
                <div class="address-group">
                    <div>
                        <label for="street-address">Street Address</label>
                        <input type="text" id="street-address" placeholder="e.g., 123 Main St" required>
                    </div>
                    <div class="city-state-zip">
                        <div>
                            <label for="city">City</label>
                            <input type="text" id="city" required>
                        </div>
                        <div>
                            <label for="state">State</label>
                            <select id="state" required>
                                <option value="">Select State</option>
                                <option value="AL">AL</option>
                                <option value="AK">AK</option>
                                <option value="AZ">AZ</option>
                                <option value="AR">AR</option>
                                <option value="CA">CA</option>
                                <option value="CO">CO</option>
                                <option value="CT">CT</option>
                                <option value="DE">DE</option>
                                <option value="FL">FL</option>
                                <option value="GA">GA</option>
                                <option value="HI">HI</option>
                                <option value="ID">ID</option>
                                <option value="IL">IL</option>
                                <option value="IN">IN</option>
                                <option value="IA">IA</option>
                                <option value="KS">KS</option>
                                <option value="KY">KY</option>
                                <option value="LA">LA</option>
                                <option value="ME">ME</option>
                                <option value="MD">MD</option>
                                <option value="MA">MA</option>
                                <option value="MI">MI</option>
                                <option value="MN">MN</option>
                                <option value="MS">MS</option>
                                <option value="MO">MO</option>
                                <option value="MT">MT</option>
                                <option value="NE">NE</option>
                                <option value="NV">NV</option>
                                <option value="NH">NH</option>
                                <option value="NJ">NJ</option>
                                <option value="NM">NM</option>
                                <option value="NY">NY</option>
                                <option value="NC">NC</option>
                                <option value="ND">ND</option>
                                <option value="OH">OH</option>
                                <option value="OK">OK</option>
                                <option value="OR">OR</option>
                                <option value="PA">PA</option>
                                <option value="RI">RI</option>
                                <option value="SC">SC</option>
                                <option value="SD">SD</option>
                                <option value="TN">TN</option>
                                <option value="TX">TX</option>
                                <option value="UT">UT</option>
                                <option value="VT">VT</option>
                                <option value="VA">VA</option>
                                <option value="WA">WA</option>
                                <option value="WV">WV</option>
                                <option value="WI">WI</option>
                                <option value="WY">WY</option>
                            </select>
                        </div>
                        <div>
                            <label for="zip">ZIP</label>
                            <input type="text" id="zip" pattern="[0-9]{5}" title="Please enter a valid 5-digit ZIP code" required>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="event-time">Time</label>
                <div class="time-input-group">
                    <input type="time" id="event-time" required>
                    <select id="time-period" required>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                    <select id="timezone" required>
                        <option value="EST">EST</option>
                        <option value="CST">CST</option>
                        <option value="MST">MST</option>
                        <option value="PST">PST</option>
                        <option value="AKST">AKST</option>
                        <option value="HST">HST</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="event-tags">Tags</label>
                <div class="tags-input-container">
                    <div class="existing-tags">
                        <label>Select Existing Tags:</label>
                        <div id="existing-tags-list" class="tags-list"></div>
                    </div>
                    <div class="new-tag-input">
                        <label for="new-tag">Add New Tag:</label>
                        <input type="text" id="new-tag" placeholder="Enter new tag">
                        <button type="button" id="add-tag-btn">Add Tag</button>
                    </div>
                    <div id="selected-tags" class="tags-preview"></div>
                </div>
                <small class="help-text">Select existing tags or create new ones to help others find your event</small>
            </div>
            
            <button type="submit">Create Event</button>
        </form>
        <div id="form-error" class="error"></div>
    </div>
    
    <a href="/" class="back-link">‚Üê Back to Events</a>

    <script>
        // DOM elements
        const eventForm = document.getElementById('event-form');
        const eventNameInput = document.getElementById('event-name');
        const eventDescriptionInput = document.getElementById('event-description');
        const eventDateInput = document.getElementById('event-date');
        const streetAddressInput = document.getElementById('street-address');
        const cityInput = document.getElementById('city');
        const stateInput = document.getElementById('state');
        const zipInput = document.getElementById('zip');
        const eventTimeInput = document.getElementById('event-time');
        const timePeriodSelect = document.getElementById('time-period');
        const timezoneSelect = document.getElementById('timezone');
        const formError = document.getElementById('form-error');

        // Set minimum date to tomorrow
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        const tomorrowFormatted = tomorrow.toISOString().split('T')[0];
        eventDateInput.min = tomorrowFormatted;

        // Tag management
        const existingTagsList = document.getElementById('existing-tags-list');
        const newTagInput = document.getElementById('new-tag');
        const addTagBtn = document.getElementById('add-tag-btn');
        const selectedTags = document.getElementById('selected-tags');
        let selectedTagsSet = new Set();

        // Load existing tags
        async function loadExistingTags() {
            try {
                const response = await fetch('/api/tags');
                const tags = await response.json();
                existingTagsList.innerHTML = tags.map(tag => `
                    <button type="button" class="tag-btn" data-tag="${tag.name}">${tag.name}</button>
                `).join('');

                // Add click handlers to tag buttons
                document.querySelectorAll('.tag-btn').forEach(btn => {
                    btn.addEventListener('click', () => toggleTag(btn.dataset.tag));
                });
            } catch (error) {
                console.error('Error loading tags:', error);
            }
        }

        // Toggle tag selection
        function toggleTag(tagName) {
            if (selectedTagsSet.has(tagName)) {
                selectedTagsSet.delete(tagName);
            } else {
                selectedTagsSet.add(tagName);
            }
            updateSelectedTagsDisplay();
        }

        // Update selected tags display
        function updateSelectedTagsDisplay() {
            selectedTags.innerHTML = Array.from(selectedTagsSet).map(tag => `
                <span class="tag">
                    ${tag}
                    <button type="button" class="remove-tag" onclick="toggleTag('${tag}')">&times;</button>
                </span>
            `).join('');
        }

        // Add new tag
        async function addNewTag() {
            const tagName = newTagInput.value.trim();
            if (!tagName) return;

            try {
                const response = await fetch('/api/tags', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: tagName })
                });

                if (response.ok) {
                    selectedTagsSet.add(tagName);
                    updateSelectedTagsDisplay();
                    newTagInput.value = '';
                    loadExistingTags(); // Reload tags to include the new one
                } else {
                    const data = await response.json();
                    if (data.message === 'Tag already exists') {
                        toggleTag(tagName);
                    }
                }
            } catch (error) {
                console.error('Error adding tag:', error);
            }
        }

        // Event listeners for tag management
        addTagBtn.addEventListener('click', addNewTag);
        newTagInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                addNewTag();
            }
        });

        // Load tags when page loads
        loadExistingTags();

        // Handle form submission
        eventForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = eventNameInput.value.trim();
            const description = eventDescriptionInput.value.trim();
            const date = eventDateInput.value;
            
            // Date validation
            const selectedDate = new Date(date);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            if (selectedDate < today) {
                formError.textContent = 'Please select a future date';
                return;
            }

            // Address validation
            const streetAddress = streetAddressInput.value.trim();
            const city = cityInput.value.trim();
            const state = stateInput.value;
            const zip = zipInput.value.trim();
            
            if (!name || !description || !date || !streetAddress || !city || !state || !zip) {
                formError.textContent = 'Please fill out all required fields';
                return;
            }

            // Format address
            const address = `${streetAddress}, ${city}, ${state} ${zip}`;
            
            // Time validation
            const time = eventTimeInput.value;
            const period = timePeriodSelect.value;
            const timezone = timezoneSelect.value;
            
            if (!time) {
                formError.textContent = 'Please fill out all required fields';
                return;
            }

            // Format time string
            const [hours, minutes] = time.split(':');
            const formattedTime = `${hours}:${minutes} ${period} ${timezone}`;

            const tags = Array.from(selectedTagsSet);
            
            const eventData = {
                name,
                description,
                date,
                address,
                zipCode: zip,
                time: `${eventTimeInput.value} ${timePeriodSelect.value} ${timezoneSelect.value}`,
                timeRange: getTimeRange(eventTimeInput.value, timePeriodSelect.value),
                tags
            };

            try {
                const response = await fetch('/api/events', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(eventData)
                });

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    const data = await response.json();
                    formError.textContent = data.message || 'Error creating event';
                }
            } catch (error) {
                console.error('Error creating event:', error);
                formError.textContent = 'Error creating event. Please try again.';
            }
        });
    </script>
</body>
</html>
