<!DOCTYPE html>
<html>
<head>
    <title>Create New Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Create New Event</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <form id="event-form" class="space-y-6">
                <div class="form-group">
                    <label for="event-name" class="block text-sm font-medium text-gray-700 mb-1">Event Name</label>
                    <input type="text" id="event-name" placeholder="Enter event name" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                
                <div class="form-group">
                    <label for="event-description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="event-description" placeholder="Enter event description" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 h-32"></textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label for="event-date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        <input type="date" id="event-date" required min=""
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    
                    <div class="form-group">
                        <label for="event-time" class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                        <div class="flex space-x-2">
                            <select id="event-hour" required
                                class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                                <option value="">Hour</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <select id="event-minute" required
                                class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                                <option value="00">00</option>
                                <option value="30">30</option>
                            </select>
                            <select id="time-period" required
                                class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                            <select id="timezone" required
                                class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                                <option value="EST">EST</option>
                                <option value="CST">CST</option>
                                <option value="MST">MST</option>
                                <option value="PST">PST</option>
                                <option value="AKST">AKST</option>
                                <option value="HST">HST</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                    <div class="space-y-4">
                        <div>
                            <label for="street-address" class="block text-sm font-medium text-gray-700 mb-1">Street Address</label>
                            <input type="text" id="street-address" placeholder="e.g., 123 Main St" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City</label>
                                <input type="text" id="city" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                            </div>
                            <div>
                                <label for="state" class="block text-sm font-medium text-gray-700 mb-1">State</label>
                                <select id="state" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                                    <option value="">Select State</option>
                                    <option value="AL">AL</option>
                                    <option value="AK">AK</option>
                                    <option value="AZ">AZ</option>
                                    <option value="AR">AR</option>
                                    <option value="CA">CA</option>
                                    <option value="CO">CO</option>
                                    <option value="CT">CT</option>
                                    <option value="DE">DE</option>
                                    <option value="FL">FL</option>
                                    <option value="GA">GA</option>
                                    <option value="HI">HI</option>
                                    <option value="ID">ID</option>
                                    <option value="IL">IL</option>
                                    <option value="IN">IN</option>
                                    <option value="IA">IA</option>
                                    <option value="KS">KS</option>
                                    <option value="KY">KY</option>
                                    <option value="LA">LA</option>
                                    <option value="ME">ME</option>
                                    <option value="MD">MD</option>
                                    <option value="MA">MA</option>
                                    <option value="MI">MI</option>
                                    <option value="MN">MN</option>
                                    <option value="MS">MS</option>
                                    <option value="MO">MO</option>
                                    <option value="MT">MT</option>
                                    <option value="NE">NE</option>
                                    <option value="NV">NV</option>
                                    <option value="NH">NH</option>
                                    <option value="NJ">NJ</option>
                                    <option value="NM">NM</option>
                                    <option value="NY">NY</option>
                                    <option value="NC">NC</option>
                                    <option value="ND">ND</option>
                                    <option value="OH">OH</option>
                                    <option value="OK">OK</option>
                                    <option value="OR">OR</option>
                                    <option value="PA">PA</option>
                                    <option value="RI">RI</option>
                                    <option value="SC">SC</option>
                                    <option value="SD">SD</option>
                                    <option value="TN">TN</option>
                                    <option value="TX">TX</option>
                                    <option value="UT">UT</option>
                                    <option value="VT">VT</option>
                                    <option value="VA">VA</option>
                                    <option value="WA">WA</option>
                                    <option value="WV">WV</option>
                                    <option value="WI">WI</option>
                                    <option value="WY">WY</option>
                                </select>
                            </div>
                            <div>
                                <label for="zip" class="block text-sm font-medium text-gray-700 mb-1">ZIP</label>
                                <input type="text" id="zip" pattern="[0-9]{5}" title="Please enter a valid 5-digit ZIP code" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="event-tags" class="block text-sm font-medium text-gray-700 mb-1">Tags</label>
                    <div class="space-y-4">
                        <div class="existing-tags">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Select Existing Tags:</label>
                            <div id="existing-tags-list" class="flex flex-wrap gap-2"></div>
                        </div>
                        <div class="new-tag-input">
                            <label for="new-tag" class="block text-sm font-medium text-gray-700 mb-1">Add New Tag:</label>
                            <div class="flex gap-2">
                                <input type="text" id="new-tag" placeholder="Enter new tag"
                                    class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                                <button type="button" id="add-tag-btn"
                                    class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">
                                    Add Tag
                                </button>
                            </div>
                        </div>
                        <div id="selected-tags" class="flex flex-wrap gap-2"></div>
                    </div>
                    <small class="text-gray-500 mt-1 block">Select existing tags or create new ones to help others find your event</small>
                </div>
                
                <div class="flex justify-end space-x-4">
                    <a href="/" class="px-4 py-2 text-gray-600 hover:text-gray-800">← Back to Events</a>
                    <button type="submit"
                        class="px-6 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">
                        Create Event
                    </button>
                </div>
            </form>
            <div id="form-error" class="mt-4 text-red-500"></div>
        </div>
    </div>

    <script>
        // DOM elements
        const eventForm = document.getElementById('event-form');
        const eventNameInput = document.getElementById('event-name');
        const eventDescriptionInput = document.getElementById('event-description');
        const eventDateInput = document.getElementById('event-date');
        const streetAddressInput = document.getElementById('street-address');
        const cityInput = document.getElementById('city');
        const stateInput = document.getElementById('state');
        const zipInput = document.getElementById('zip');
        const formError = document.getElementById('form-error');

        // Set minimum date to tomorrow
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        const tomorrowFormatted = tomorrow.toISOString().split('T')[0];
        eventDateInput.min = tomorrowFormatted;

        // Tag management
        const existingTagsList = document.getElementById('existing-tags-list');
        const newTagInput = document.getElementById('new-tag');
        const addTagBtn = document.getElementById('add-tag-btn');
        const selectedTags = document.getElementById('selected-tags');
        let selectedTagsSet = new Set();

        // Load existing tags
        async function loadExistingTags() {
            try {
                const response = await fetch('/api/tags');
                const tags = await response.json();
                existingTagsList.innerHTML = tags.map(tag => `
                    <button type="button" class="tag-btn" data-tag="${tag.name}">${tag.name}</button>
                `).join('');

                // Add click handlers to tag buttons
                document.querySelectorAll('.tag-btn').forEach(btn => {
                    btn.addEventListener('click', () => toggleTag(btn.dataset.tag));
                });
            } catch (error) {
                console.error('Error loading tags:', error);
            }
        }

        // Toggle tag selection
        function toggleTag(tagName) {
            if (selectedTagsSet.has(tagName)) {
                selectedTagsSet.delete(tagName);
            } else {
                selectedTagsSet.add(tagName);
            }
            updateSelectedTagsDisplay();
        }

        // Update selected tags display
        function updateSelectedTagsDisplay() {
            selectedTags.innerHTML = Array.from(selectedTagsSet).map(tag => `
                <span class="tag">
                    ${tag}
                    <button type="button" class="remove-tag" onclick="toggleTag('${tag}')">&times;</button>
                </span>
            `).join('');
        }

        // Add new tag
        async function addNewTag() {
            const tagName = newTagInput.value.trim();
            if (!tagName) return;

            try {
                const response = await fetch('/api/tags', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: tagName })
                });

                if (response.ok) {
                    selectedTagsSet.add(tagName);
                    updateSelectedTagsDisplay();
                    newTagInput.value = '';
                    loadExistingTags(); // Reload tags to include the new one
                } else {
                    const data = await response.json();
                    if (data.message === 'Tag already exists') {
                        toggleTag(tagName);
                    }
                }
            } catch (error) {
                console.error('Error adding tag:', error);
            }
        }

        // Event listeners for tag management
        addTagBtn.addEventListener('click', addNewTag);
        newTagInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                addNewTag();
            }
        });

        // Load tags when page loads
        loadExistingTags();

        const eventHourSelect = document.getElementById('event-hour');
        const eventMinuteSelect = document.getElementById('event-minute');
        const timePeriodSelect = document.getElementById('time-period');
        const timezoneSelect = document.getElementById('timezone');

        // Function to format time for submission
        function formatTimeForSubmission() {
            const hour = eventHourSelect.value;
            const minute = eventMinuteSelect.value;
            const period = timePeriodSelect.value;
            const timezone = timezoneSelect.value;
            return `${hour}:${minute} ${period} ${timezone}`;
        }

        // Modify the form submission to use the new time format
        eventForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const eventData = {
                name: eventNameInput.value,
                description: eventDescriptionInput.value,
                date: eventDateInput.value,
                time: formatTimeForSubmission(),
                address: `${streetAddressInput.value}, ${cityInput.value}, ${stateInput.value} ${zipInput.value}`,
                zipCode: zipInput.value,
                tags: Array.from(selectedTagsSet)
            };

            try {
                const response = await fetch('/api/events', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(eventData)
                });

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    const data = await response.json();
                    formError.textContent = data.message || 'Error creating event';
                }
            } catch (error) {
                console.error('Error creating event:', error);
                formError.textContent = 'Error creating event. Please try again.';
            }
        });
    </script>
</body>
</html>
