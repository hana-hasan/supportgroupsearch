<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2D3047',    // Maven's dark blue
                        secondary: '#419D78',  // Maven's green
                        accent: '#E0A458',     // Maven's gold
                        light: '#F7F7F7',      // Maven's light gray
                        dark: '#1A1B1E'        // Maven's dark gray
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-light min-h-screen font-sans">
    <div class="max-w-5xl mx-auto px-4 py-12">
        <div class="flex justify-between items-center mb-12">
            <h1 class="text-4xl font-bold text-primary">Create New Event</h1>
            <a href="/" class="px-6 py-3 bg-white text-primary border border-gray-200 rounded-lg hover:bg-gray-50 transition-all duration-200 font-medium shadow-sm">
                Back to Events
            </a>
        </div>

        <form id="eventForm" class="bg-white rounded-xl shadow-lg p-8 space-y-8">
            <div>
                <label for="eventName" class="block text-sm font-medium text-primary mb-2">Event Name:</label>
                <input type="text" id="eventName" name="eventName" required
                    class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent">
            </div>

            <div>
                <label for="eventDescription" class="block text-sm font-medium text-primary mb-2">Description:</label>
                <textarea id="eventDescription" name="eventDescription" rows="4" required
                    class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent"></textarea>
            </div>

            <div>
                <label for="eventAddress" class="block text-sm font-medium text-primary mb-2">Address:</label>
                <input type="text" id="eventAddress" name="eventAddress" required
                    class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="eventDate" class="block text-sm font-medium text-primary mb-2">Date:</label>
                    <input type="date" id="eventDate" name="eventDate" required
                        class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent">
                </div>
                <div>
                    <label for="eventTime" class="block text-sm font-medium text-primary mb-2">Time:</label>
                    <div class="flex space-x-2">
                        <select id="eventHour" name="eventHour" required
                            class="w-1/3 px-4 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent">
                            <!-- Hours will be populated by JavaScript -->
                        </select>
                        <select id="eventMinute" name="eventMinute" required
                            class="w-1/3 px-4 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent">
                            <option value="00">00</option>
                            <option value="30">30</option>
                        </select>
                        <select id="eventPeriod" name="eventPeriod" required
                            class="w-1/3 px-4 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent">
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                </div>
            </div>

            <div>
                <label for="eventTimezone" class="block text-sm font-medium text-primary mb-2">Timezone:</label>
                <select id="eventTimezone" name="eventTimezone" required
                    class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent">
                    <!-- Timezones will be populated by JavaScript -->
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-primary mb-2">Tags:</label>
                <div class="tags-input-container">
                    <div id="tags-list" class="flex flex-wrap gap-2 mb-3">
                        <!-- Tag buttons will be styled with Tailwind classes -->
                    </div>
                    <div id="selected-tags" class="flex flex-wrap gap-2">
                        <!-- Selected tags will be styled with Tailwind classes -->
                    </div>
                </div>
            </div>

            <div class="flex justify-end space-x-4">
                <button type="button" onclick="window.location.href='/'" 
                    class="px-5 py-2.5 bg-white text-primary border border-gray-200 rounded-lg hover:bg-gray-50 transition-all duration-200 font-medium shadow-sm">
                    Cancel
                </button>
                <button type="submit" 
                    class="px-5 py-2.5 bg-secondary text-white rounded-lg hover:bg-opacity-90 transition-all duration-200 font-medium shadow-sm">
                    Create Event
                </button>
            </div>
        </form>
    </div>

    <script>
        // Your existing JavaScript code remains the same, but update the tag styling functions:

        function updateSelectedTagsDisplay() {
            selectedTags.innerHTML = Array.from(selectedTagsSet).map(tag => `
                <span class="inline-flex items-center px-4 py-2 bg-secondary bg-opacity-10 text-secondary rounded-lg">
                    ${tag}
                    <button type="button" 
                        class="ml-2 text-secondary hover:text-opacity-80 transition-all duration-200"
                        onclick="toggleTag('${tag}')">
                        &times;
                    </button>
                </span>
            `).join('');
        }

        async function loadTags() {
            try {
                const response = await fetch('/api/tags');
                const tags = await response.json();
                tagsList.innerHTML = tags.map(tag => `
                    <button type="button" 
                        class="px-4 py-2 bg-light text-primary rounded-lg hover:bg-gray-100 transition-all duration-200 font-medium"
                        data-tag="${tag.name}">
                        ${tag.name}
                    </button>
                `).join('');

                document.querySelectorAll('.tag-btn').forEach(btn => {
                    btn.addEventListener('click', () => toggleTag(btn.dataset.tag));
                });
            } catch (error) {
                console.error('Error loading tags:', error);
            }
        }

        // Rest of your JavaScript code remains the same
    </script>
</body>
</html>
